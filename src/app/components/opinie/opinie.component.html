<div class="max-w-2xl mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Opinie naszych klientów</h2>
    <p *ngIf="srednia !== null" class="text-lg font-bold text-center mb-6 text-gray-800">Średnia opiń wynosi: {{srednia}}!</p>

    <div *ngFor="let opinia of opinie" class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h3 class="text-xl font-semibold text-gray-800">{{ opinia.autor.imie }} {{ opinia.autor.nazwisko }}</h3>
  
      <p class="text-green-500 font-semibold mt-2">Ocena: {{ opinia.ocena }} / 5</p>
  
      <p class="mt-4 text-gray-600">{{ opinia.opis }}</p>
    </div>
  </div>
