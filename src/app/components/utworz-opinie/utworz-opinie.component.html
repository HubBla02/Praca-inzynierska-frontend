<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Dodaj swoją opinię</h2>
  
    <!-- Formularz do tworzenia opinii -->
    <form [formGroup]="opiniaForm" (ngSubmit)="wyslij()">
      <!-- Ocena -->
      <label class="block text-lg font-medium text-gray-700 mb-2">Ocena</label>
      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Wybierz ocenę</mat-label>
        <mat-select formControlName="ocena" required>
            <mat-option *ngFor="let ocena of oceny" [value]="ocena">{{ ocena }}</mat-option>
          </mat-select>
      </mat-form-field>
  
      <!-- Opis -->
      <label class="block text-lg font-medium text-gray-700 mb-2">Opis</label>
      <textarea formControlName="opis" rows="4" placeholder="Wpisz swoją opinię"
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
  
      <!-- Przyciski -->
      <button type="submit" class="mt-6 w-full bg-green-600 text-white font-bold py-3 rounded transition hover:bg-green-700">
        Dodaj opinię
      </button>
    </form>
  </div>
