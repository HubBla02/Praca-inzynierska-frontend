<section class="bg-gray-50 dark:bg-gray-900 py-16">
    <div class="flex flex-col items-center justify-center px-8 py-12 mx-auto md:h-screen lg:py-16">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-lg xl:p-12 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-8 space-y-6 md:space-y-8">
                <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900 md:text-4xl dark:text-white">
                    Rejestracja
                </h1>
                <form [formGroup]="form" class="space-y-6 md:space-y-8" (submit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-3 text-lg font-medium text-gray-900 dark:text-white">Adres email:</label>
                        <input type="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="jankowalski@gmail.com" required="">
                        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm ml-1 mt-1">
                            Wprowadź poprawny adres email.
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-3 text-lg font-medium text-gray-900 dark:text-white">Hasło</label>
                        <input type="password" formControlName="haslo" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        <div *ngIf="form.get('haslo')?.hasError('minlength') && form.get('haslo')?.touched" class="text-red-500 text-sm ml-1 mt-1">
                            Hasło musi mieć co najmniej 6 znaków.
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-3 text-lg font-medium text-gray-900 dark:text-white">Powtórz hasło:</label>
                        <input type="password" formControlName="pHaslo" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        <div *ngIf="form.errors?.['passwordMismatch'] && (form.get('pHaslo')?.touched || form.get('haslo')?.touched)" class="text-red-500 text-sm mt-1 ml-1">
                            Hasła muszą być identyczne.
                        </div>
                    </div>
                    <div>
                        <label for="imie" class="block mb-3 text-lg font-medium text-gray-900 dark:text-white">Imię:</label>
                        <input type="text" formControlName="imie" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jan" required="">
                    </div>
                    <div>
                        <label for="nazwisko" class="block mb-3 text-lg font-medium text-gray-900 dark:text-white">Nazwisko:</label>
                        <input type="text" formControlName="nazwisko" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Kowalski" required="">
                    </div>
                    <mat-form-field>
                        <mat-label>Data urodzenia</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dUrodzenia" placeholder="MM/DD/YYYY">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="form.get('dUrodzenia')?.hasError('ageInvalid') && form.get('dUrodzenia')?.touched">
                          Musisz mieć co najmniej 18 lat.
                        </mat-error>
                      </mat-form-field>
                    <div class="flex flex-col items-start">
                        <div class="flex items-center">
                            <input id="terms" aria-describedby="terms" type="checkbox" formControlName="terms" class="w-5 h-5 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            <label for="terms" class="ml-2 text-lg font-light text-gray-500 dark:text-gray-300">Akceptuję</label> <label class="kolorek font-bold ml-1 mt-1">regulamin wypożyczalni.</label>
                        </div>
                        <div class="ml-8 text-lg">
                            
                            <div *ngIf="showTermsError" class="text-red-500 text-sm mt-1">
                                Musisz zaakceptować regulamin.
                            </div>
                        </div>
                    </div>
                    

                    <button type="submit" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 border rounded-full text-xl shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300 justify-center">Stwórz konto</button>
                    <p class="text-lg font-light text-gray-500 dark:text-gray-400">
                        Masz już konto? <a href="/logowanie" class="font-medium text-primary-600 kolorek hover:underline dark:text-primary-500">Zaloguj się tutaj!</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
