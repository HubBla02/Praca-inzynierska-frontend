<div class="flex justify-center mt-3">
    <h1 class="text-2xl font-bold">Dodawanie pojazdu</h1>
</div>
<form (ngSubmit)="dodaj()" class="max-w-lg mx-auto">
    <div class="mb-5">
        <label for="typ-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Typ Pojazdu</label>
        <input type="text" name="typ" [(ngModel)]="nowyPojazd.typ" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="marka-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Marka</label>
        <input type="text" name="marka" [(ngModel)]="nowyPojazd.marka" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="model-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Model</label>
        <input type="text" name="model" [(ngModel)]="nowyPojazd.model" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="skrzynia-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rodzaj Skrzyni</label>
        <input type="text" name="skrzynia" [(ngModel)]="nowyPojazd.rodzajSkrzyni" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="paliwo-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rodzaj Paliwa</label>
        <input type="text" name="paliwo" [(ngModel)]="nowyPojazd.rodzajPaliwa" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="rok-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rok Produkcji</label>
        <input type="number" name="rokProdukcji" [(ngModel)]="nowyPojazd.rokProdukcji" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="cenaK-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cena za Kilometr</label>
        <input type="number" name="cenaK" [(ngModel)]="nowyPojazd.cenaK" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="cenaD-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cena za Dzień</label>
        <input type="number" name="cenaD" [(ngModel)]="nowyPojazd.cenaD" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="mb-5">
        <label for="zdjecie-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Zdjęcie Pojazdu</label>
        <input type="file" name="zdjecie" (change)="onFileChange($event)" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    
    <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Dodaj Pojazd</button>
    </div>
  </form>
